name: Tests

on: [push]

jobs:
  Tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [16]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
          with:
            node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        uses: bahmutov/npm-install@v1

      - name: Test
        run: npm run test
          env:
            tests: true
